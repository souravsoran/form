<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

<style>
    div{
        margin-bottom: 5px;
    }
    
</style>
    <title>Project 1</title>
</head>

<body>
    <h1 class="text-center">Registration Form</h1>
    <form class="col-md-6 m-auto" onsubmit="return false;">
        <div>
            <label for="firstname">FirstName</label>
            <input type="text" name="firstname" class="form-control" id="firstname" required>
        </div>
        <div>
            <label for="lastname">LastName</label>
            <input type="text" name="lastname" class="form-control" id="lastname" required>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" class="form-control" id="email" required>
        </div>
        <div>
            <label for="gender">Gender</label>
            <input type="radio" name="gender" id="male" value="Male">Male
            <input type="radio" name="gender" id="female" value="FeMale">FeMale
            <input type="radio" name="gender" id="others" value="Others">Others
        </div>
        <div>
            <label for="course">Course</label>
            <select name="course" id="course" class="form-control">
                <option value="--Select-One--">--Select-One--</option>
                <option value="B.Tech">B.Tech</option>
                <option value="M.Tech">M.Tech</option>
                <option value="B.C.A">B.C.A</option>
                <option value="M.B.A">M.B.A</option>
            </select>
        </div>

        <div>
            <label for="stream">Stream
            <input list="streams" class="form-control" name="stream" id="stream">
            <datalist id="streams">
                <option value="Computer Science">
                <option value="Mechanical Engg..">
                <option value="Electrical Engg.">
                <option value="Information Technology">
            </datalist>
        </label>
        </div>
        <div>
            <label for="check">
                <input type="checkbox" name="check" id="check">I declare that above information is true about me.
            </label>
        </div>
        <div>
            <p id="msg" class="alert alert-warning"></p>
        </div>
        <input type="submit" onclick="validation();" class="btn btn-success" value="Submit">
    </form>

    <script src="script.js" type="text/javascript"></script>
</body>

</html>
